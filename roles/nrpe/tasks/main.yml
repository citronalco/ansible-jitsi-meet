- name: Install NRPE-Server
  package:
    name: nagios-nrpe-server

- name: Configure NRPE-Server
  template:
    src: "nrpe_local.cfg.j2"
    dest: "/etc/nagios/nrpe_local.cfg"
    owner: root
    group: root
  notify: Reload nagios-nrpe-server

- name: Install Nagios Plugins
  package:
    name: nagios-plugins-standard

- name: Install vnstat
  package:
    name: vnstat

- name: Install check_systemd_servide bird_sessions
  copy:
    src: check_systemd_service
    dest: "/usr/lib/nagios/plugins/check_systemd_service"
    owner: root
    group: root
    mode: "a+x"

- name: enable NRPE-Server
  systemd:
    name: nagios-nrpe-server
    state: started
    enabled: yes
